<div>
  <li [ngClass]="{'list-group-item': true,
                'list-group-item-danger': post.loveits<0,
                'list-group-item-success' : post.loveits>0}" class="list-group-item-danger">
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
      <h2>{{post.title}}</h2>
      <h4> {{post.created_at | date : 'short'}}</h4>
    </div>

    <p>{{post.content}}</p>
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
    <div>
    <button style="margin: 5px" class="btn btn-danger" (click)="onHate()"> Je n'aime pas</button>
    <button style="margin: 5px" class="btn btn-success" (click)="onLove()"> J'aime</button>
    </div>
    <button style="margin: 5px"class="btn btn-danger" (click)="onDelete()"> Supprimer ce post</button>
    </div>
  </li>
</div>
